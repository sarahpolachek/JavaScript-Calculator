<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="jsCalculator.js"></script>
</head>
<body>
    <div class="container-fluid">
          
        <div class="row text-center">
            <div class="col">
                <h1>JavaScript Calculator</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-4 offset-4 ">
                <div id="display" class="py-5 my-3"></div>
                <!--<div id="secondaryDisplay" class="bg-secondary py-5 my-3"></div>-->
            </div>
        </div>
        
        <div class="row text-center">
            <div class="col-4 offset-4">
                <button id="seven" class="btn btn-block btn-primary" onclick="updateDisplay(7)">7</button>
                <button id="eight" class="btn btn-block btn-primary "  onclick="updateDisplay(8)">8</button>
                <button id="nine" class="btn btn-block btn-primary" onclick="updateDisplay(9)">9</button>
                <button id="divide" class="btn btn-block btn-secondary " onclick="updateDisplay('divide')">/</button>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-4 offset-4">
                <button id="four" class="btn btn-block btn-primary" onclick="updateDisplay(4)">4</button>
                <button id="five" class="btn btn-block btn-primary"  onclick="updateDisplay(5)">5</button>
                <button id="six" class="btn btn-block btn-primary" onclick="updateDisplay(6)">6</button>
                <button id="multiply" class="btn btn-block btn-secondary "  onclick="updateDisplay('multiply') ">*</button>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-4 offset-4">
                <button id="one" class="btn btn-block btn-primary" onclick="updateDisplay(1)">1</button>
                <button id="two" class="btn btn-block btn-primary"  onclick="updateDisplay(2)">2</button>
                <button id="three" class="btn btn-block btn-primary"  onclick="updateDisplay(3)">3</button>
                <button id="subtract" class="btn btn-block btn-secondary "  onclick="updateDisplay('subtract')">-</button>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-4 offset-4 ">
                <button id="zero" class="btn btn-block btn-primary"  onclick="updateDisplay(0)">0</button>
                <button id="clear" class="btn btn-block btn-danger"  onclick="clearDisplay()">Clear</button>
                <button id="decimal" class="btn btn-block btn-secondary" onclick="updateDisplay('decimal')">.</button>
                <button id="add" class="btn btn-block btn-secondary "  onclick="updateDisplay('add')">+</button>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-4 offset-4 ">
                
                <button id="equals" class="btn btn-block btn-warning col-4 offeset-4 "  data-action="calculate" onclick="updateDisplay('equals')">=</button>
                <button id="negative-value" class="btn btn-block btn-secondary "  onclick="updateDisplay('negative-value')">+/-</button>
            </div>
        </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>-->
</body>
</html>
